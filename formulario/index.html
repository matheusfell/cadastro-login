<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Formulario</title>
</head>

<body>
  <div class="formulario">
    <form action="">
      <fieldset>
        <legend><b>Formulario para clientes</b></legend>
        <br>
        <div class="input-box">
          <input class="input-usuario" type="text" name="nome" id="nome" required>
          <label class="label-input" for="nome">Nome completo</label>
        </div>

        <div class="input-box">
          <input class="input-usuario" type="text" name="email" id="email" required>
          <label class="label-input" for="email">Email</label>
        </div>

        <div class="input-box">
          <input class="input-usuario" type="tel" name="telefone" id="telefone" required>
          <label class="label-input" for="Telefone">Telefone</label>
        </div>
        <p>Sexo: </p>
        <input class="input-usuario-gen" type="radio" name="sexo" value="feminino" id="feminino">
        <label for="feminino">Feminino</label>
        <br>
        <input class="input-usuario-gen" type="radio" name="sexo" value="masculino" id="masculino">
        <label for="masculino">Masculino</label>
        <br>
        <input class="input-usuario-gen" type="radio" name="sexo" value="outro" id="outro">
        <label for="outro">Outro</label>
        <br>
        
        <label for="data-nascimento"><b>Data de Nascimento</b></label>
        <input type="date" name="data-nascimento" id="data-nascimento">
        
        <div class="input-box">
          <input class="input-usuario" type="text" name="cidade" id="cidade" required>
          <label class="label-input" for="cidade">Cidade</label>
        </div>

        <div class="input-box">
          <input class="input-usuario" type="text" name="estado" id="estado" required> 
          <label class="label-input" for="estado">Estado</label>
        </div>

        <div class="input-box">
          <input class="input-usuario" type="text" name="endereco" id="endereco" required>
          <label class="label-input" for="endereco">Endere√ßo</label>
        </div>
        <input type="submit" name="submit" id="submit">
      </fieldset>
    </form>
  </div>
</body>

</html>
